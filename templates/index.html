<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 rounded">
        <h2 class="mb-4 text-center text-primary">URL Shortener</h2>
        <form method="POST" action="/shorten">
            <div class="mb-3">
                <label for="long_url" class="form-label">Enter Your Long URL</label>
                <input type="url" class="form-control" id="long_url" name="long_url" placeholder="https://example.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
        </form>

        {% if short_url %}
        <div class="alert alert-success mt-4">
            <h5>Your Short URL:</h5>
            <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
